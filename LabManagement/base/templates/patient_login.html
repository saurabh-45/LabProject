{% load static %}

{% include 'header.html' %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">




<div class="card shadow m-5">
    <div class="card-body">
        <h5 class = "py-2" style="border-bottom : 2px solid black">Patient Login</h5>
        
        <div class="contaner-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="number" name="mobile_number" placeholder="Enter your mobile number" class="form-control narrower-input" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Enter your password" class="form-control narrower-input" required>
                        </div>
                    </div>

                </div>
            </div>
                <input type="submit" value="Login" class="btn btn-primary">

            </form>
        </div>
    </div>
</div>


{% if error == "No" %}
<script>
    alert('Logged in  Successfull');
    window.location = ("{% url 'patienthome' %}");
</script>
{% endif %}

{% if error == "Yes" %}
<script>
    alert("Invalid Credentials, Try again");
</script>
{% endif %}
