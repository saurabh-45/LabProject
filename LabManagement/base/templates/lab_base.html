{% load static %}


<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">        
    </head>
    <body>

        <nav class="navbar navbar-expand-xl bg-dark" style="height: 100px;">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" style="font-size: x-large;" href="#">Welcome to Crelio Labs</a>
              </li>
            </ul>
          </nav>
          

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 p-0">
                <div class="list-group">
                    <a href="{% url 'labhome' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/lab/home/' %} active {% endif %}">Home</a>
                    <a href="{% url 'labregister' %}" class="list-group-item list-group-item-warning list-group-item-action  {% if request.path == '/lab/register/' %} active {% endif %}">Register Patients</a>
                    <a href="{% url 'testAdd' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/lab/test/add/' %} active {% endif %}">Add Tests</a>
                    <a href="{% url 'testList' %}" class="list-group-item  list-group-item-warning list-group-item-action {% if request.path == '/lab/test/' %} active {% endif %}">Available Tests</a>
                    <a href="{% url 'lablogout' %}" class="list-group-item  list-group-item-warning list-group-item-action">Log out</a>
                </div>
                </div>
                <div class="col-sm-10 p-0">
                    <div class="container-fluid">
                        <div class="card shadow" style="min-height: 87vh;">
                        <div class="card-body">
                            {% block main %}
                            {% endblock %}
                        </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
